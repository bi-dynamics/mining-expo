<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Scan QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
   <ion-card-content>
   <qrcode
   [qrdata]="qrCodeString"
   [width]="356"
   [errorCorrectionLevel]="'M'"></qrcode>
  </ion-card-content>
  <ion-button color="warning" expand="block" (click)="startScan()">
  <ion-icon name="scan" slot="start"></ion-icon>
  Scan
</ion-button>

<ion-item *ngIf="scannedResult">
  <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
</ion-item>

<ion-row>
  <h4><span>Please Select an Action:</span></h4>
  <select (change)="selectChangeHandler($event)">
    <option value="select">Select</option>
    <option value="in">In</option>
    <option value="out">Out</option>
  </select>
</ion-row>

<ion-row>
  <ion-col class="ion-no-padding">
    <ion-button color="warning" expand="full" (click)="addScan()">Submit</ion-button>
  </ion-col>
</ion-row>
</ion-content>
