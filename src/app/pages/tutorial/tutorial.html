<ion-header translucent="true">
  
</ion-header>

<ion-content>
  <div class="image header-images">
    <img class="header-image" [src]="ComLogoSrc" alt="welcome">
    <ion-img class="header-image" *ngFor="let sponsorSrc of SponsorsLogosSrc" [src]="sponsorSrc" alt="Sponsor Logo">
    </ion-img>
  </div>
  <div class="image">
    <img [src]="ExpoLogoSrc" alt="Mining Expo & Conference Logo">
  </div>
  <div class="heading">
    <h2>Welcome to the Mining Expo & Conference App</h2>
      <p>Click the button below to proceed.</p>
  </div>
        <div class="email-login">
          <ion-button class="signup" routerLink="/schedule">Proceed</ion-button>
          </div>
</ion-content>
