<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Conference Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conference Schedule</ion-title>
      <ion-buttons slot="start">
        <ion-button>Button</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar class="button-bar">
    <ion-segment value="days">
      <ion-segment-button value="day1" (click)="setSelectedDay(30)">
        <ion-label>Day 1</ion-label>
      </ion-segment-button>
      <ion-segment-button value="day2" (click)="setSelectedDay(31)">
        <ion-label>Day 2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  <div class="ion-padding" *ngIf="selectedDay === 0">
    <app-agenda-card
      *ngFor="let schedule of conferenceSchedule; trackBy: trackItems"
      [schedule]="schedule"
    ></app-agenda-card>
  </div>
  
  <div class="ion-padding" *ngIf="selectedDay !== 0">
    <app-agenda-card
    *ngFor="let schedule of daySchedule; trackBy: trackItems"
    [schedule]="schedule"
    ></app-agenda-card>
  </div>

  <div class="ion-padding"></div>

</ion-content>
