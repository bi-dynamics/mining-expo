<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Support</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="support-logo">
    <img src="assets/img/meclogo.png" alt="Logo">
  </div>

  <div class="support-form">
    <form #submitForm="ngForm" novalidate (ngSubmit)="(submitForm)">
      <ion-textarea
        label="Enter your support message below"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="supportMessage"
        name="supportQuestion"
        #supportQuestion="ngModel"
        rows="6"
        errorText="Support message is required"
        required>
      </ion-textarea>

      <div class="ion-padding" color="transparent">
        <ion-button expand="block" type="submit" color="warning">Submit</ion-button>
      </div>
    </form>
  </div>
</ion-content>
