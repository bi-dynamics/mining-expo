<ion-accordion-group>
  <ion-accordion value="first">
    <ion-item class="ion" slot="header" >
      <div class="flex">
        <ion-label class="name">
          <div class="date-time">
            <div>{{formatDate(schedule.timeStart)}}</div>
            <div>{{formatTime(schedule.timeStart)}}</div>
          </div>
        </ion-label>
        <ion-label>
          <div>{{schedule.name}}</div>
          <div>{{schedule.location}}</div>
        </ion-label>
      </div>
    </ion-item>
    <div class="ion-padding" slot="content">{{schedule.description}}</div>
  </ion-accordion>

</ion-accordion-group>
