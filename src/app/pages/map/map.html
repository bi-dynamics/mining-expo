<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Floor Plan</ion-title>
  </ion-toolbar>
  <ion-segment
    [scrollable]="true"
    (ionChange)="segmentChanged($event)"
    value="list"
  >
    <ion-segment-button value="list">Overview Map </ion-segment-button>
    <ion-segment-button value="balcony">
      Camelthorn Balcony
    </ion-segment-button>
    <ion-segment-button value="camelthorn"> Camelthorn </ion-segment-button>
    <ion-segment-button value="galpini"> Galpini </ion-segment-button>
    <ion-segment-button value="baobab"> Baobab </ion-segment-button>
    <ion-segment-button value="mopane"> Mopane Hall </ion-segment-button>
    <ion-segment-button value="maerua"> Maerua Hall </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list
    class="animate__animated animate__slideInUp animate__fast"
    *ngIf="segment === 'list'"
  >
    <swiper-container
      [modules]="swiperModules"
      zoom="true"
      [centeredSlides]="true"
    >
      <swiper-slide class="floor-plan-container">
        <div class="swiper-zoom-container">
          <img
            [src]="'https://miningexponamibia.com/wp-content/uploads/2020/09/MiningExpoPlan2023.png'"
            class="floor-plan-image"
            id="overview-map"
          />
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-list>
  <ion-list
    class="animate__animated animate__slideInUp animate__fast"
    *ngIf="segment === 'balcony'"
  >
    <swiper-container [modules]="swiperModules" zoom="true">
      <swiper-slide class="floor-plan-container">
        <div class="swiper-zoom-container">
          <img
            [src]="'https://miningexponamibia.com/wp-content/uploads/2020/09/CamelthornBalcony.webp'"
            class="floor-plan-image"
          />
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-list>
