<ion-content>
  <div class="heading">
    <h1>Sign Up</h1>
    <p>Please Sign Up to continue.</p>
  </div>
  <div class="social-login">
    <p>Enter through social networks</p>
    <div class="links">
      <ion-button class="google" routerLink="/app/tabs/schedule">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button class="facebook" routerLink="/app/tabs/schedule">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="email-login">
    <p>Or signup with email</p>
    <div class="formfield">
      <input type="text" name="email" id="email">
      <label for="email" placeholder="Email">Email</label>
    </div>
    <div class="formfield">
      <input type="password" name="password" id="password">
      <label for="password" placeholder="Password">Password</label>
    </div>
    <div class="other-links">
      <div class="remember-me">
        <ion-checkbox></ion-checkbox>
        <p>I agree with privacy policy</p>
      </div>
    </div>
  </div>
  <div class="login-button">
    <ion-button class="login" routerLink="/app/tabs/schedule">Sign Up</ion-button>
    <p>Already have an account?<span routerLink="/login"> Login</span><p>
    </div>
  </ion-content>
