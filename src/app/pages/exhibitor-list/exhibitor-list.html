<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title color="light">
      Exhibitors
    </ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Try 'Fly Namibia'" [debounce]="300" animated (ionInput)=filterExhibitors($event.target.value)>
    </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list no-padding>
    <ion-item  *ngFor="let exhibitor of currentExhibitors">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ exhibitor.name }}</ion-card-title>
      <ion-card-subtitle>{{ exhibitor.description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <img alt="Exhibitor logo. Contact miningexponam@gmail.com if your logo is not visible" src="{{ exhibitor.logo }}" />
        </ion-item>  
      </ion-list>
      <ion-button color="light" size="large" (click)="openLink(exhibitor.websiteLink)">
        <ion-icon slot="icon-only" color="warning" name="globe-outline" ></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-item>
</ion-list>
</ion-content>
